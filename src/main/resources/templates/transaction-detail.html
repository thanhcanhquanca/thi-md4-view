<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết giao dịch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .detail-label {
            font-weight: bold;
            width: 200px;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .btn-warning {
            background-color: #ffc107;
            border-color: #ffc107;
            color: #000;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .detail-container {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Chi tiết giao dịch</h2>
    <div class="detail-container">
        <div class="row mb-2">
            <div class="col-md-3 detail-label">Mã giao dịch:</div>
            <div class="col-md-9" th:text="${transaction.transactionCode}"></div>
        </div>
        <div class="row mb-2">
            <div class="col-md-3 detail-label">Loại bất động sản:</div>
            <div class="col-md-9" th:text="${transaction.serviceType}"></div>
        </div>
        <div class="row mb-2">
            <div class="col-md-3 detail-label">Ngày giao dịch:</div>
            <div class="col-md-9" th:text="${#temporals.format(transaction.transactionDate, 'dd/MM/yyyy')}"></div>
        </div>
        <div class="row mb-2">
            <div class="col-md-3 detail-label">Đơn giá (VND):</div>
            <div class="col-md-9" th:text="${#numbers.formatDecimal(transaction.price, 0, 'COMMA', 0, 'POINT')}"></div>
        </div>
        <div class="row mb-2">
            <div class="col-md-3 detail-label">Diện tích (m²):</div>
            <div class="col-md-9" th:text="${transaction.area}"></div>
        </div>
        <div class="row mb-2">
            <div class="col-md-3 detail-label">Tên khách hàng:</div>
            <div class="col-md-9" th:text="${transaction.customer?.name}"></div>
        </div>
        <div class="row mb-2">
            <div class="col-md-3 detail-label">Số điện thoại:</div>
            <div class="col-md-9" th:text="${transaction.customer?.phone}"></div>
        </div>
        <div class="row mb-2">
            <div class="col-md-3 detail-label">Email:</div>
            <div class="col-md-9" th:text="${transaction.customer?.email}"></div>
        </div>
    </div>
    <div class="text-center mt-3">
        <a th:href="@{/transactions/delete/{id}(id=${transaction.id})}" class="btn btn-warning" onclick="return confirm('Bạn có chắc muốn xóa giao dịch này?')">Xóa</a>
        <a th:href="@{/transactions}" class="btn btn-primary">Quay lại</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
