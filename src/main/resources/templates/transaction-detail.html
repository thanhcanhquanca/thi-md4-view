<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết giao dịch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .detail-label {
            font-weight: bold;
            width: 200px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Chi tiết giao dịch</h2>
    <div class="card">
        <div class="card-body">
            <div class="row mb-2">
                <div class="col-md-3 detail-label">Mã giao dịch:</div>
                <div class="col-md-9" th:text="${transaction.transactionCode}"></div>
            </div>
            <div class="row mb-2">
                <div class="col-md-3 detail-label">Loại dịch vụ:</div>
                <div class="col-md-9" th:text="${transaction.serviceType}"></div>
            </div>
            <div class="row mb-2">
                <div class="col-md-3 detail-label">Ngày giao dịch:</div>
                <div class="col-md-9" th:text="${#temporals.format(transaction.transactionDate, 'dd/MM/yyyy')}"></div>
            </div>
            <div class="row mb-2">
                <div class="col-md-3 detail-label">Đơn giá (VND/m²):</div>
                <div class="col-md-9" th:text="${#numbers.formatDecimal(transaction.price, 0, 'COMMA', 0, 'POINT')}"></div>
            </div>
            <div class="row mb-2">
                <div class="col-md-3 detail-label">Diện tích (m²):</div>
                <div class="col-md-9" th:text="${transaction.area}"></div>
            </div>
            <div class="row mb-2">
                <div class="col-md-3 detail-label">Tên khách hàng:</div>
                <div class="col-md-9" th:text="${transaction.customer?.name}"></div>
            </div>
            <div class="row mb-2">
                <div class="col-md-3 detail-label">Số điện thoại khách hàng:</div>
                <div class="col-md-9" th:text="${transaction.customer?.phone}"></div>
            </div>
            <div class="row mb-2">
                <div class="col-md-3 detail-label">Email khách hàng:</div>
                <div class="col-md-9" th:text="${transaction.customer?.email}"></div>
            </div>
        </div>
    </div>
    <div class="text-center mt-3">
        <a th:href="@{/transactions}" class="btn btn-secondary">Quay lại</a>
        <a th:href="@{/transactions/delete/{id}(id=${transaction.id})}" class="btn btn-danger" onclick="return confirm('Bạn có chắc muốn xóa giao dịch này?')">Xóa</a>
    </div>
</div>
</body>
</html>
